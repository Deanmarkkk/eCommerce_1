<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixed Picks</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/shop.css">
</head>
<body>
    <header>
        <div class="logo-text">
            <h1>Mini Digital Art Store</h1>
        </div>
        <div class="header-container">
            <div>
                <a href="index.html"><img class="logo-img" src="image/home.png" alt="logo"></a>
            </div>
            <a class="cart-container" href="js/cart.js">
                <img class="cart-img" src="image/cart.png" alt="cart-img">
                <p class="cart-txt"></p>
            </a>
            <a href="shop.html">
                <img class="shop-img" src="image/shop.png" alt="shop-img">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="product-container">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/042/541/397/small_2x/ai-generated-black-umbrella-umbrella-isolated-red-umbrella-for-protection-against-rain-png.png" alt="product-img">
            <p class="product-name">UV Protection Umbrella</p>
            <p class="product-price">Php 240.00</p>

            <div class="product-selector-container">
                <select class="product-selector">
                    <option selected value="1">1</option>
                    <option selected value="2">2</option>
                    <option selected value="3">3</option>
                    <option selected value="4">4</option>
                </select>
            </div>
            
            <button class="btnAddtoCart">Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
